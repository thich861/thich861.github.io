<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates - Christophe THILL</title>
    <style>
        :root {
            --bg-gradient-start: #2d5016;
            --bg-gradient-end: #8B4513;
            --header-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #2d5016;
            --hover-color: #2d5016;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a2f0a;
            --bg-gradient-end: #5a2f0a;
            --header-bg: rgba(30, 30, 30, 0.95);
            --text-color: #f0f0f0;
            --card-bg: rgba(40, 40, 40, 0.95);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-color: #4a7c2e;
            --hover-color: #4a7c2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        header {
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px var(--shadow-color);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--bg-gradient-start), var(--bg-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.65rem 1rem;
            border-radius: 999px;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
            white-space: nowrap;
        }

        .btn-link:hover {
            background: var(--border-color);
            color: white;
            transform: translateY(-2px);
        }

        .theme-toggle {
            position: relative;
            width: 56px;
            height: 30px;
            background: linear-gradient(45deg, var(--bg-gradient-start), var(--bg-gradient-end));
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: none;
            outline: none;
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] .theme-toggle::after {
            transform: translateX(26px);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 2rem 2rem;
        }

        .section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px var(--shadow-color);
            transition: background 0.3s ease;
        }

        .section h1 {
            color: var(--text-color);
            margin-bottom: 0.75rem;
            font-size: 2.25rem;
        }

        .section p {
            opacity: 0.8;
            margin-bottom: 1.75rem;
        }

        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.25rem;
        }

        .certificate-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.25rem;
            text-align: center;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            min-height: 220px;
        }

        .certificate-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px var(--shadow-color);
        }

        .certificate-logo {
            width: 96px;
            height: 96px;
            object-fit: cover;
            border-radius: 14px;
        }

        .certificate-title {
            font-size: 1rem;
            font-weight: 800;
            margin: 0;
        }

        .certificate-issuer {
            font-size: 0.9rem;
            opacity: 0.75;
            margin: 0;
        }

        @media (max-width: 768px) {
            main {
                padding: 110px 1rem 1rem;
            }

            .section {
                padding: 2rem;
            }

            .section h1 {
                font-size: 1.8rem;
            }

            nav {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Portfolio</div>
            <div class="nav-actions">
                <a class="btn-link" href="index.html#certificates">Back to Home</a>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode"></button>
            </div>
        </nav>
    </header>

    <main>
        <section class="section">
            <h1>All certificates</h1>
            <p>Click a certificate to open the image.</p>

            <div class="certificates-grid">
                <a href="documents/Certificates/PPT-Certification.png" target="_blank" rel="noopener noreferrer" class="certificate-card">
                    <img src="documents/Certificates/PPT-Certification.png" alt="Microsoft Office Specialist PowerPoint Associate" class="certificate-logo">
                    <h3 class="certificate-title">PowerPoint Associate</h3>
                    <p class="certificate-issuer">Microsoft Office Specialist</p>
                </a>

                <a href="documents/Certificates/Word-certificate.png" target="_blank" rel="noopener noreferrer" class="certificate-card">
                    <img src="documents/Certificates/Word-certificate.png" alt="Microsoft Office Specialist Word Associate" class="certificate-logo">
                    <h3 class="certificate-title">Word Associate</h3>
                    <p class="certificate-issuer">Microsoft Office Specialist</p>
                </a>
            </div>
        </section>
    </main>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);

        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
